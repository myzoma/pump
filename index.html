<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتشف البامب آب - العملات الرقمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-coins"></i> مكتشف البامب آب</h1>
                <p>تحليل احترافي للعملات الرقمية واكتشاف الفرص الاستثمارية</p>
            </div>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label>فلترة حسب التقييم:</label>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-score="all">الكل</button>
                    <button class="filter-btn" data-score="90">90-100</button>
                    <button class="filter-btn" data-score="80">80-89</button>
                    <button class="filter-btn" data-score="70">70-79</button>
                    <button class="filter-btn" data-score="60">60-69</button>
                </div>
            </div>
            <div class="market-status">
                <span id="marketStatus">تحليل السوق...</span>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري تحليل العملات...</p>
        </div>

        <div class="coins-grid" id="coinsGrid">
            <!-- البطاقات ستظهر هنا ديناميكياً -->
        </div>
    </div>

    <!-- النافذة المنبثقة -->
    <div class="modal" id="coinModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- محتوى التحليل التفصيلي -->
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
